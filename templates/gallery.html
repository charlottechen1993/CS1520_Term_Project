


{% extends "base.html" %}

{% block css %}
	<link rel="stylesheet" href="/static/style/gallery.css">
{% endblock %}


{% block js %}
	<script src="/static/js/index.js"></script>
{% endblock %}


{% block content %}


<div class="row image-panel">
    <div class="col-xs-12 col-sm-10 col-md-8 left-panel">
    {% for photo in photos %}
        <div class="col-xs-12 col-sm-5 col-md-3 img-block">
            <img img_id="{{photo.img_id}}" src="{{photo.image_url}}">
            <span class="text-content">
                <span>
                    <div class="center-list">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="center-list">
                                {% if photo.adored %}
                                    <span class="glyphicon glyphicon-heart heart-filled"></span>
                                {% else %}
                                    <p class="adore" data-id="{{photo.img_id}}">Adore</p>
                                {% endif %}
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:25px">
                            <div class="col-sm-12">
                                <span class="img-button see-image" data-toggle="modal" data-target="#Modal{{photo.img_id}}">View</span>
                            </div>
                        </div>
                    </div>
                </span>
            </span>
        </div>  
        
        <!-- Image Modal -->
        <div class="modal fade" id="Modal{{photo.img_id}}" tabindex="-1" role="dialog" aria-labelledby="Modal{{photo.img_id}}Label">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{photo.title}}</h4>
              </div>
              <div class="modal-body">
                <img class="img-modal" src="{{photo.image_url}}">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
    <div class="col-sm-2 col-md-4 right-panel">
    </div>
</div>


<div class="row">
    <h2>Image Upload</h2>
    <form method="post" enctype="multipart/form-data" action="{{upload_url}}">
        Picture Title:<br>
        <input name="title" type="text"><br><br><br>
        File:<br>
        <input name="file" type="file"><br><br><br>
        <input type="submit">
    </form>
</div>

<div class="row">
    <a href="/getLikes">get likes</a>
</div>
