
{% extends "base.html" %}

{% block css %}
	<link rel="stylesheet" href="/static/style/gallery.css">
{% endblock %}


{% block js %}
    <script type="text/javascript" src="../js/gallery.js"></script>
{% endblock %}


{% block content %}

<style>
    
.ctr-img-text{
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    width: auto;
    height: auto;
}
.img-cover {
    position: relative;
    float: left;
    width: auto;
    vertical-align: middle;
    display: inline-block;
    text-align: center;
}

.img-cover:before {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: none;
    transition: all .3s linear;
}
.img-cover:hover:before{
    background-color: rgba(0,0,0,.5);
}
    
.img-text {
    position: absolute;
    top: 0;
    margin: 0;
    height: 100%;
    width: 100%;
    text-align: center;
    display: none;
    /*transition: all 0.5s ease;*/
}
    
.img-cover:hover .img-text{
    display: block;
}
    

.view-image{
    position: relative;
    left: 50%;
    -webkit-transform: translate(-50%, -0%);
    -moz-transform: translate(-50%, -0%);
    -o-transform: translate(-50%, -0%);
    -ms-transform: translate(-50%, -0%);
    margin-top: 15px;
    font-size: 15px;
    width: 90px;
    height: 35px;
    line-height: 30px;
    text-align: center;
    background-color: none;
    cursor: pointer;
    color: #EBB0CF;
    border: 1px solid #EBB0CF;
    display: block;
}
.view-image:hover{
    color: #6F9DDE;
    border: 1px solid #6F9DDE;
}


</style>


    <div id="photos" ng-controller="imgCtrl">
        <div class="image" ng-repeat="img in images">
            <figure class="img-cover">
                <img img_id="[[img.img_id]]" src="[[img.image_url]]">
                <figcaption class="img-text">
                    <div class="ctr-img-text">
                        <!-- adored : click event in 'gallery.js' attached to 'ng-click' -->
                        <span class="glyphicon glyphicon-heart heart-filled" ng-if="img.adored" ng-click="likeImg([[img.img_id]])"></span>
                        <span class="glyphicon glyphicon-heart heart-unfilled" ng-if="!img.adored" ng-click="unlikeImg([[img.img_id]])"></span>
                        <!-- end adored -->
                        <span class="view-image" data-toggle="modal" data-target="#Modal{{photo.img_id}}">View</span>
                    </div>
                </figcaption>
            </figure>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data" action="{{upload_url}}">
        
        Picture Title:<br>
        <input name="title" type="text"><br><br>
        
        Price Range: <br>
        <select name="priceRange">
            {% for priceOption in priceOptions %}
                <option value="{{priceOption}}">{{priceOption}}</option>
            {% endfor %}
        </select>
        <br><br>
        
        Type of Clothing: <br>
        <select name="clothingType">
            {% for type in types %}
                <option value="{{type}}">{{type}}</option>
            {% endfor %}
        </select>
        <br><br>
        
        Brand: <br>
        <select name="brand">
            {% for brand in brands %}
                <option value="{{brand}}">{{brand}}</option>
            {% endfor %}
        </select>
        <br><br>
        
        File:<br>
        <input name="file" type="file"><br><br><br>
        <input type="submit">
        
    </form>
