<div>       
    <section id="photos" style="margin-top: 20px;" ng-show="showAllPhotos" class="show-fade">
        <div class="image" ng-repeat="img in images" class="blur" id="[[img.img_id]]Block">
            <figure class="img-cover">
                <img img_id="[[img.img_id]]" src="[[img.image_url]]">
                <figcaption class="img-text">
                    <div class="ctr-img-text">
                        <!-- adored : click event in 'gallery.js' attached to 'ng-click' -->
                        <p style="height: auto;color:white; font-size: 25px;"> [[img.total_likes]]</p>
                        {% if user %}
                            <span class="glyphicon glyphicon-heart heart-filled" ng-if="img.adored" ng-click="handleLike($event,[[img.img_id]])"></span>
                            <span class="glyphicon glyphicon-heart heart-unfilled" ng-if="!img.adored" ng-click="handleLike($event,[[img.img_id]])"></span>
                        {% else %}
                            <span class="glyphicon glyphicon-heart heart-filled" ng-if="img.adored"></span>
                            <span class="glyphicon glyphicon-heart heart-unfilled" ng-if="!img.adored"></span>
                        {% endif %}
        
                        <!-- end adored -->
                        <span class="view-image" data-toggle="modal" data-target="#Modal[[img.img_id]]">View</span>

                                
                        <form action="/editItems" method="post" ng-if="img.profilePage">
                            <input id="imgURL" name="imgURL" type="hidden" value="[[img.image_url]]">
                            <input id="imgID" name="imgID" type="hidden" value="[[img.img_id]]">
                            <input class="view-image" type="submit" value="Edit Fashion Item">
                        </form>

                        <input class="view-image" type="button" value="See Clothing Items" ng-click="loadClothingPanel($event, [[img.img_id]], [[img.image_url]])" ng-if="img.galleryPage">
                                     
                        
                    </div>
                </figcaption>
            </figure>
        </div>
        
        {% include 'imgModal.html' %}
    </section>

 


    <div class="row center show-fade" id="photo" ng-show="!showAllPhotos" style=" margin-top: 20px; width: 100%;">
        <div class="col-sm-12">
              <img class="centerHorizontally sizeOfEditedImage" id="itemPhoto" img_id="[[img.img_id]]" src="[[select_image_url]]">
        </div>
    </div>

    </section> -->
