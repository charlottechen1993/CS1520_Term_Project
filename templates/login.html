{% extends "base.html" %}

{% block css %}
	<link rel="stylesheet" href="/static/style/gallery.css">
    <link rel="stylesheet" href="/static/style/login.css">
{% endblock %}


{% block js %}
	<script src="/static/js/index.js"></script>
{% endblock %}


{% block content %}

<div class="container">
<div class="row" style="margin-top: 30px;">
<div class="col-sm-offset-3 col-sm-6">
    <p style="color: red">{{message}}</p>
    <br>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home" id="login-tab">Log In</a></li>
        <li><a data-toggle="tab" href="#menu1" id="reg-tab">Register</a></li>
    </ul>
    
    <div class="tab-content">
        <!-- Log In -->
        <div id="home" class="tab-pane fade in active">
            <form method="post" enctype="multipart/form-data" action="/userFunctions?method=login">
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pw">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </form>
        </div>
        
        <!-- Register -->
        <div id="menu1" class="tab-pane fade">
            <form method="post" enctype="multipart/form-data" action="/userFunctions?method=newUser">
                <br>
                <!-- NEW -->
                <div class="form-group">
                    <input type="text" class="form-control" id="registerUser" placeholder="Email" name="email">
                </div>
                <!-- NEW -->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" id="reg-username" name="un">
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <div class="radio"  style="margin-right: 30px;">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Male
                            </label>
                        </div>
                    </div>   
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="registerEmail" placeholder="Password" name="pw">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="registerEmail-check" placeholder="Retype Password" name="pw2">
                    <button type="submit" class="btn btn-default">Create New User</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>  
</div>
{% endblock %}
