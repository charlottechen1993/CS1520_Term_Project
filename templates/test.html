{% extends "base.html" %}

{% block content %}
    <h3>{{message}}</h3>
<h3>{{user_id}}</h3>
    Likes:
    <ul>
    {% for like in likes %}
        <li>{{like.userID}}, {{like.imgID}}</li>
    {% endfor %}
    </ul>


    <br><br>

    Comments:
    <ul>
    {% for c in comments %}
        <li>{{c.userID}}, {{c.imgID}}, {{c.text}}</li>
    {% endfor %}
    </ul>
{% endblock %}
